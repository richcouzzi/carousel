<div class="carousel"><div class="carousel__slide" ng-repeat="image in images" ng-style="{'background-image':'url('+ image.src +')'}" ng-class="{'carousel__slide--visible' : image.visible}"><div class="carousel__caption">{{image.caption}}</div><div class="carousel__ui"><div class="carousel__indicator" ng-click="goTo($index)" ng-repeat="image in images" ng-class="{'carousel__indicator--active' : image.visible}"></div></div></div><div class="carousel__arrow carousel__arrow--left" hover-class="carousel__arrow--engaged" ng-click="prev()"><i class="fa fa-chevron-left"></i></div><div class="carousel__arrow carousel__arrow--right" hover-class="carousel__arrow--engaged" ng-click="next()"><i class="fa fa-chevron-right"></i></div></div>
